<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .auth-container {
            max-width: 450px;
            width: 90%;
            margin: 0 auto;
            background: #1a1a1a;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(255, 64, 129, 0.3);
            border: 1px solid #333;
        }
        
        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #333;
        }
        
        .auth-tab {
            flex: 1;
            padding: 15px;
            background: none;
            border: none;
            color: #999;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .auth-tab.active {
            color: #ffd700;
            border-bottom: 3px solid #ff4081;
        }
        
        .auth-form {
            display: none;
        }
        
        .auth-form.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #ffd700;
            font-weight: bold;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px;
            background: #333;
            border: 2px solid #444;
            color: #eee;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #ff4081;
            box-shadow: 0 0 15px rgba(255, 64, 129, 0.3);
        }
        
        .auth-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(45deg, #ff4081, #f50057);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
        }
        
        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 64, 129, 0.4);
        }
        
        .status-message {
            margin-top: 15px;
            text-align: center;
            font-size: 0.9em;
        }
        
        .test-btn {
            margin-top: 10px;
            background: #333;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        
        .test-btn:hover {
            background: #444;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-tabs">
            <button class="auth-tab active" onclick="showTab('login')">Вход</button>
            <button class="auth-tab" onclick="showTab('register')">Регистрация</button>
        </div>
        
        <!-- Форма входа -->
        <div id="login-form" class="auth-form active">
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="login-email" placeholder="Введите email" required>
                </div>
                <div class="form-group">
                    <label>Пароль:</label>
                    <input type="password" id="login-password" placeholder="Введите пароль" required>
                </div>
                <button type="submit" class="auth-btn">Войти</button>
            </form>
            <div id="login-status" class="status-message"></div>
            <button class="test-btn" onclick="testConnection()">Проверить соединение с бэкендом</button>
        </div>
        
        <!-- Форма регистрации -->
        <div id="register-form" class="auth-form">
            <form onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label>Имя:</label>
                    <input type="text" id="register-name" placeholder="Введите имя" required>
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="register-email" placeholder="Введите email" required>
                </div>
                <div class="form-group">
                    <label>Пароль:</label>
                    <input type="password" id="register-password" placeholder="Минимум 6 символов" required minlength="6">
                </div>
                <div class="form-group">
                    <label>Телефон:</label>
                    <input type="tel" id="register-phone" placeholder="+7XXXXXXXXXX" required>
                </div>
                <button type="submit" class="auth-btn">Зарегистрироваться</button>
            </form>
            <div id="register-status" class="status-message"></div>
        </div>
    </div>
    
    <script>
        const API_URL = 'http://127.0.0.1:5001/api';
        
        function showTab(tab) {
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
            
            if (tab === 'login') {
                document.querySelector('.auth-tab').classList.add('active');
                document.getElementById('login-form').classList.add('active');
            } else {
                document.querySelectorAll('.auth-tab')[1].classList.add('active');
                document.getElementById('register-form').classList.add('active');
            }
        }
        
        async function testConnection() {
            const statusDiv = document.getElementById('login-status');
            statusDiv.innerHTML = 'Проверка соединения...';
            statusDiv.style.color = '#ffd700';
            
            try {
                const response = await fetch(`${API_URL}/movies`);
                if (response.ok) {
                    const data = await response.json();
                    statusDiv.innerHTML = `✅ Соединение работает! Фильмов в базе: ${data.length}`;
                    statusDiv.style.color = '#4caf50';
                } else {
                    statusDiv.innerHTML = `❌ Ошибка ${response.status}: ${response.statusText}`;
                    statusDiv.style.color = '#ff4081';
                }
            } catch (error) {
                statusDiv.innerHTML = `❌ Не удалось подключиться к ${API_URL}. Убедитесь что бэкенд запущен.`;
                statusDiv.style.color = '#ff4081';
                console.error(error);
            }
        }
        
        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const statusDiv = document.getElementById('login-status');
            
            statusDiv.textContent = 'Вход в систему...';
            statusDiv.style.color = '#ffd700';
            
            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    statusDiv.textContent = 'Успешный вход! Перенаправление...';
                    statusDiv.style.color = '#4caf50';
                    setTimeout(() => {
                        window.location.href = 'movies.html';
                    }, 1000);
                } else {
                    statusDiv.textContent = 'Ошибка: ' + (data.error || 'Неверные данные');
                    statusDiv.style.color = '#ff4081';
                }
            } catch (error) {
                statusDiv.innerHTML = '❌ Ошибка соединения с сервером. Проверьте что бэкенд запущен на порту 5001.';
                statusDiv.style.color = '#ff4081';
                console.error(error);
            }
        }
        
        async function handleRegister(event) {
            event.preventDefault();
            
            const userData = {
                name: document.getElementById('register-name').value,
                email: document.getElementById('register-email').value,
                password: document.getElementById('register-password').value,
                phone: document.getElementById('register-phone').value
            };
            
            const statusDiv = document.getElementById('register-status');
            statusDiv.textContent = 'Регистрация...';
            statusDiv.style.color = '#ffd700';
            
            try {
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    statusDiv.textContent = 'Регистрация успешна! Перенаправление...';
                    statusDiv.style.color = '#4caf50';
                    setTimeout(() => {
                        window.location.href = 'movies.html';
                    }, 1000);
                } else {
                    statusDiv.textContent = 'Ошибка: ' + (data.error || 'Неизвестная ошибка');
                    statusDiv.style.color = '#ff4081';
                }
            } catch (error) {
                statusDiv.innerHTML = '❌ Ошибка соединения с сервером.';
                statusDiv.style.color = '#ff4081';
                console.error(error);
            }
        }
    </script>
</body>
</html>
