<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Бронирование мест в кинотеатре</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Шапка с навигацией -->
  <div class="header">
    <h1>КИНОТЕАТР</h1>
    <div class="user-info" id="userInfo">
      <!-- Заполняется через JS -->
    </div>
  </div>

  <!-- Вкладки -->
  <div class="tabs">
    <button class="tab-btn active" onclick="showTab('movies')">Фильмы</button>
    <button class="tab-btn" onclick="showTab('bookings')">Мои брони</button>
    <button class="tab-btn" onclick="showTab('profile')">Профиль</button>
  </div>

  <!-- Вкладка с фильмами -->
  <div id="moviesTab" class="tab-content active">
    <h2>Афиша</h2>
    <div class="movies-grid" id="moviesContainer">
      <!-- Фильмы загрузятся из базы данных -->
    </div>
  </div>

  <!-- Вкладка с бронями -->
  <div id="bookingsTab" class="tab-content">
    <h2>Мои бронирования</h2>
    <div id="bookingsContainer">
      <!-- Загрузятся брони пользователя -->
    </div>
  </div>

  <!-- Вкладка с профилем -->
  <div id="profileTab" class="tab-content">
    <h2>Профиль</h2>
    <div id="profileInfo"></div>
  </div>

  <!-- Модальное окно с местами (появляется при выборе сеанса) -->
  <div class="modal-overlay" id="seatModal" style="display: none;">
    <div class="modal-content modal-large">
      <div class="modal-header">
        <h2 id="selectedMovieTitle">Дюна: Часть вторая</h2>
        <button class="close-btn" onclick="closeSeatModal()">✕</button>
      </div>
      
      <div class="session-info" id="sessionInfo">
        <!-- Информация о сеансе -->
      </div>

      <div class="screen">ЭКРАН</div>

      <div class="seat-map" id="seatMap">
        <!-- Места загрузятся из базы данных -->
      </div>

      <div class="legend">
        <div class="legend-item">
          <div class="legend-color free"></div> Свободно
        </div>
        <div class="legend-item">
          <div class="legend-color selected"></div> Выбрано
        </div>
        <div class="legend-item">
          <div class="legend-color taken"></div> Занято
        </div>
      </div>

      <div class="booking-info">
        <div class="selected-seats" id="selectedSeats">Выбрано мест: 0</div>
        <div class="total-price">Итого: <span id="totalPrice">0</span> ₽</div>
        <button id="bookBtn" class="book-btn" onclick="bookSeats()" disabled>Забронировать</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
